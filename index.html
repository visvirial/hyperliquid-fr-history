<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="./index.js"></script>
		<title>Hyperliquid Funding Rate History</title>
	</head>
	<body>
		<h1>Hyperliquid Funding Rate History</h1>
		<figure class="highcharts-figure" style="max-width:100%;">
			<div id="container"></div>
		</figure>
		<div id="app">
			<div class="d-flex justify-content-center">
				<select name="coin" class="form-select" style="width:100px;" @change="selectCoin">
					<option v-for="coin in coins" :value="coin">{{ coin }}</option>
				</select>
			</div>
			<div id="fr-history"></div>
		</div>
	</body>
</html>
